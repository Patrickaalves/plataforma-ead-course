server:
  port: 8082
  servlet:
    context-path: '/ead-course/'

spring:
  application:
    name: course
  datasource:
    url: jdbc:postgresql://localhost:5433/ead_course
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: always

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: DEBUG